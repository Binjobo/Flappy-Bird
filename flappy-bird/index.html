<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Flappy Bird</title>
  </head>

  <body>
    <!-- <div id="invisibleBox1"></div>
    <div id="invisibleBox2"></div> -->
    
    <img id="movingBird" src="./Pictures/Flappy grumpy bird/movingBird.gif">

    <div id="allClawPairs">
      <div id="pair1">
        <img id="clawDownLong" class="claws long set1" src="./Pictures/Flappy grumpy bird/Claws/clawDownLong.png" alt="long monster claws pointing down"/>
        <img id="clawUpShort" class="claws short set1" src="./Pictures/Flappy grumpy bird/Claws/clawUpShort.png" alt="short monster claws pointing up"/>
      </div>
  
      <div id="pair2">
        <img id="clawDownShort" class="claws short set2" src="./Pictures/Flappy grumpy bird/Claws/clawDownShort.png" alt="short monster claws pointing down"/>
        <img id="clawUpLong" class="claws long set2" src="./Pictures/Flappy grumpy bird/Claws/clawUpLong.png" alt="long monster claws pointing up"/>
      </div>
  
      <div id="pair3">
        <img id="clawDownLong" class="claws long set3" src="./Pictures/Flappy grumpy bird/Claws/clawDownLong.png" alt="long monster claws pointing down"/>
      </div>
  
      <div id="pair4">
        <div id="invisibleFiller"></div>
        <img id="clawUpLong" class="claws long set2" src="./Pictures/Flappy grumpy bird/Claws/clawUpLong.png" alt="long monster claws pointing up"/>
      </div>
    </div>


    <script type="module" src="main.js"></script>
  </body>

</html>
